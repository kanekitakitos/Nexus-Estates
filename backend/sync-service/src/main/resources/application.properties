spring.application.name=sync-service
server.port=${SERVER_PORT:8084}

# Base de Dados de Sincronizacao
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sync_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# MODO PROTOTIPAGEM: Hibernate cria/atualiza tabelas automaticamente
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
# Flyway desativado nesta fase inicial
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}

# Opcional: Mostra o SQL gerado no log para debug
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Configuracoes do RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Configuracoes do RabbitMQ - Filas e Exchanges
# Devem coincidir com as configuracoes do booking-service para que a comunicacao funcione
booking.events.exchange=${BOOKING_EVENTS_EXCHANGE:booking.exchange}
booking.events.queue.created=${BOOKING_EVENTS_QUEUE_CREATED:booking.created.queue}
booking.events.routing-key.created=${BOOKING_EVENTS_ROUTING_KEY_CREATED:booking.created}
booking.events.queue.status-updated=${BOOKING_EVENTS_QUEUE_STATUS_UPDATED:booking.status.updated.queue}
booking.events.routing-key.status-updated=${BOOKING_EVENTS_ROUTING_KEY_STATUS_UPDATED:booking.status.updated}
# Routing key para publicar bloqueios de calend√°rio externos
booking.calendar.routing-key.block=${BOOKING_CALENDAR_ROUTING_KEY_BLOCK:calendar.block}

# Configuracao do cliente HTTP externo (ex: Airbnb/Booking)
external.api.base-url=${EXTERNAL_API_BASE_URL:https://api.external-booking.example}

# Resilience4j - Circuit Breaker para chamadas HTTP externas
resilience4j.circuitbreaker.instances.externalApi.slidingWindowSize=10
resilience4j.circuitbreaker.instances.externalApi.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.externalApi.minimumNumberOfCalls=10
resilience4j.circuitbreaker.instances.externalApi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.externalApi.waitDurationInOpenState=30s

# Resilience4j - Retry com exponential backoff
resilience4j.retry.instances.externalApi.maxAttempts=3
resilience4j.retry.instances.externalApi.waitDuration=500ms
resilience4j.retry.instances.externalApi.enableExponentialBackoff=true
resilience4j.retry.instances.externalApi.exponentialBackoffMultiplier=2
